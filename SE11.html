<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/style/reset.css" rel="stylesheet">
    <link href="assets/style/se11 style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap" rel="stylesheet">
    <title>Etalon</title>
</head>
<body>
    <header class="container header-box" id="grad1">
        <nav class="desktop-nav"></nav>
        <h1 class="head-txt">
            <div class="head-year">2022</div>
            <div class="head-cloths"><strong>Autumn Jackets</strong></div>
            <div class="head-sale">Autumn Sale / Up to 50% OFF</div>
            <div class="head-button-box"><a class="head-button" href="#">Open Collection</a></div>
        </h1>
        <div class="driver-box">
            <div class="head-driver">
                <img class="circle-1" src="assets/img/green circle.png" alt="green circle">
                <img class="circle-2" src="assets/img/green circle.png" alt="green circle">
                <img class="driver-img" src="assets/img/Driver top.png" alt="Driver-style">
                <div class="three-dot">
                    <img class="small-circle" src="assets/img/w-circle.svg">
                    <img class="small-circle" src="assets/img/g-circle.svg">
                    <img class="small-circle" src="assets/img/g-circle.svg">
                </div>
                <nav class="mobile-nav">
                    <img class="nav-img" src="assets/img/fi-rr-phone-call.svg" alt="phone-call">
                    <img class="nav-img" src="assets/img/fi-rs-badge.svg" alt="badge">
                    <img class="nav-img" src="assets/img/fi-rr-home.svg" alt="home">
                    <img class="nav-img" src="assets/img/fi-rr-shop.svg" alt="shop">
                    <img class="nav-img" src="assets/img/fi-rr-shopping-cart.svg" alt="shop-cart">
                </nav>
            </div>
           
        </div>
    </header>
    <main class="container">
        <div class="brands">
            <img src="assets/img/Adidas-group-logo-fr.svg" alt="adidas ">
            <img src="assets/img/Prada-Logo.svg" alt="prada">
            <img src="assets/img/Logo_NIKE.svg" alt="nike">
            <img src="assets/img/H&M-Logo.svg" alt="H&M">
            <img src="assets/img/Gucci_Logo.svg" alt="gucci">
            <img src="assets/img/Blk_sports_logo.svg" alt="blk ">
        </div>
        <div class="new-Collection">
            <h2 class="n-c-title">New Collection</h2>
            <ul class="n-c-lists">
                <li class="jacket">
                    <h3 class="jacket-title">Men’s Jacket Collection</h3>
                    <div class="jacket-img-wrapper">
                        <img class="jacket-img" src="assets/img/2 23.png" alt="jacket-style">
                    </div>
                    <div class="jacket-button-wrapper">
                        <a class="jacket-button" href="#">Discover Now </a>
                    </div>
                </li>
                <li class="sunglass">
                    <div class="sg-img-wrapper">
                        <img class="sg-img" src="assets/img/3 1.png" alt="sunglasses category">
                    </div>
                    <div class="sg-txt">
                        <h3 class="sg-title">Men’s Sunglasses Collection</h3>
                        <p class="discount"><bold>40% OFF</bold></p>
                        <div class="sg-button-wrapper">
                            <a class="sg-button" href="#">Discover Now </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

    </main>
    <footer></footer>
    
</body>
</html>
